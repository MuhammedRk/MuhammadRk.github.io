    <!-- Negative Bar -->
    <body>

        <!-- Shop Now Alert -->
        <div class="shopalert">
          <strong>Products</strong> List in instagram
          <span class="shopalertclosebtn"><a align="center" target="_blank" href="https://instagram.com/speed.digitalsystems?igshid=ZDdkNTZiNTM=">
              <button style="color: white; background: black;">Shop Now</button></a>
          </span>
        </div>
        <script>
            var close = document.getElementsByClassName("shopalertclosebtn");
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function(){
                    var div = this.parentElement;
                      div.style.opacity = "0";
                      setTimeout(function(){ div.style.display = "none"; }, 600); 
                }
            }
        </script>

       
        <!-- Negative Bar -->
        <div class="topnav">
             <a class="active">Home</a>
             <a onclick="openproducts()">Products</a> &nbsp;&nbsp;&nbsp;
             <a onclick="openservice()">Service</a> &nbsp;&nbsp;&nbsp;
             <a onclick="openabout()">Abouts</a> &nbsp;&nbsp;&nbsp;
        </div>


        <!-- Negative Bar Data -->
        <div id="myNav1" class="topnavalert">
            <a href="javascript:void(0)" class="closebtn" onclick="closeproducts()">&times;</a>
            <div class="topnavalert-content">
            <p>Produts</p>
            </div>
        </div>

        <div id="myNav2" class="topnavalert">
            <a href="javascript:void(0)" class="closebtn" onclick="closeservice()">&times;</a>
            <div class="topnavalert-content">
                <P>AKJDKJASD</P>
            </div>
        </div>

        <div id="myNav3" class="topnavalert">
            <a href="javascript:void(0)" class="closebtn" onclick="closeabout()">&times;</a>
            <div class="topnavalert-content">
                <P>AKJDKJASD</P>
            </div>
        </div>

        <script> 
            function openproducts() { document.getElementById("myNav1").style.width = "100%"; }
            function closeproducts() { document.getElementById("myNav1").style.width = "0%"; }
        </script>

        <script> 
            function openservice() { document.getElementById("myNav2").style.width = "100%"; }
            function closeservice() { document.getElementById("myNav2").style.width = "0%"; }
        </script>

        <script> 
            function openabout() { document.getElementById("myNav3").style.width = "100%"; }
            function closeabout() { document.getElementById("myNav3").style.width = "0%"; }
        </script>

    </body>
